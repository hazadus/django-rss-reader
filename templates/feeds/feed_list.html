{% extends "base.html" %}

{% block content %}
  <h1 class="text-3xl">Feed List</h1>

  {% include "feeds/menu.html" %}

  <ul>
    {% for feed in feeds %}
      <li>
        <a href="{% url 'feeds:entry_list' 'all' %}?in_feed={{ feed.pk }}">
          {{ feed.title }} ({{ feed.entries.count }})
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
