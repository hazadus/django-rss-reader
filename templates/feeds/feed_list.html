<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed list</title>
</head>
<body>
  <h1>Feed List</h1>

  {% include "feeds/menu.html" %}

  <ul>
    {% for feed in feeds %}
      <li>
        <a href="{% url 'feeds:entry_list' 'all' %}?in_feed={{ feed.pk }}">
          {{ feed.title }} ({{ feed.entries.count }})
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
